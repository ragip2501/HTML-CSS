<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme tagları</title>
</head>
<body>
    <ol>
        <li>Galatasaray</li>
        <li>Fenerbahçe</li>
        <li>Trabzonspor</li>
        <li>Beşiktaş</li>
    </ol>

    <ul>
        <li>Galatasaray</li>
        <li>Fenerbahçe</li>
        <li>Trabzonspor</li>
        <li>Beşiktaş</li>
    </ul>

    <ol type="A">
        <li>Türkiye
            <ul type="square">
                <li>İstanbul
                    <ol type="I">
                        <li>Adalar</li>
                        <li>Kadıköy</li>
                        <li>Seyrantepe</li>
                    </ol>
                </li>
                <li>İzmir</li>
                <li>Ankara</li>
            </ul>
        </li>
        <li>Almanya</li>
        <li>İngtiltere</li>
    </ol>
</body>
</html>
